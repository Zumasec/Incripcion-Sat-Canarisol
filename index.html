<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="style/css.css">    
    <link rel="stylesheet" href="style/spiner.css">
    <title>Inscripción SAT-Canarisol</title>
</head>

<body>
    <div class="contenedor">
        <div class="col-12 col-xl-6" style="margin:0 auto;margin-top:100px; ">
        <div class="form ml-4">
            <h2 class="text-center ">
                <b style="font-family: 'Nunito', sans-serif; color:white;">Inscripción al premio Pintura Agrícola <br>SAT-Canarisol </b>
            </h2>
            <br>
            <form name="contactform" method="post" action="javascript:;" onsubmit="incidencias()">
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="DNI">DNI / NIE</label>
                        <input type="text" class="form-control" name="empresa" id="empresa" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Empresa">Nombre y apellidos</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="Empresa">Correo electrónico</label>
                        <input type="text" class="form-control" name="email" id="mcorreo" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label for="Empresa">Teléfono de contacto</label>
                        <input type="text" class="form-control" name="telefono" id="telefono" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="incidencia">Escribenos un comentario si tienes alguna duda y nos pondremos en contacto contigo</label>
                        <textarea class="form-control" name="comentarios" id="incidencia" rows="3"></textarea>

                    </div>
                </div>
                <input type="submit" value="Enviar"  class="btn btn-outline-light">
            </form>
    </div>
    <div id="spiner">
        <div class="row">
            <div id="loader">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="lading"></div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" crossorigin="anonymous"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script src="js/js.js"></script>

</html>
